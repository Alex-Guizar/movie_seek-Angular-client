<div class="movie-list">
  <mat-card *ngFor="let movie of movies; let i=index;" class="movie-list__card">
    <mat-card-header>
      <mat-card-title>{{movie.Title}}</mat-card-title>
      <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
    </mat-card-header>

    <div class="movie-list__card__img-wrap">
      <img class="movie-list__card__img" src="{{'./assets/images/'+movie.ImagePath}}" alt={{movie.Title}} />
    </div>

    <mat-card-actions>
      <button
        mat-button
        color="primary"
        (click)="openGenreDialog(movie)"
      >Genre</button>

      <button
        mat-button
        color="primary"
        (click)="openDirectorDialog(movie)"
      >Director</button>

      <button
        mat-button
        color="primary"
        (click)="openDetailsDialog(movie)"
      >Synopsis</button>
      
      <button 
        mat-button
        (click)="removeFavorite(movie._id)"
        aria-label="Add Movie to Favorites"
        *ngIf="favorites.includes(movie._id); else notFavorite"
        color="accent"
      ><mat-icon>favorite</mat-icon></button>

      <ng-template #notFavorite>
        <button 
          mat-button
          (click)="addFavorite(movie._id)"
          aria-label="Add Movie to Favorites"
        ><mat-icon>favorite_border</mat-icon></button>
      </ng-template>
    </mat-card-actions>
  </mat-card>
</div>
