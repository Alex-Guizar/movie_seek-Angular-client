<div class="movie-list">
  <mat-card *ngFor="let movie of movies; let i=index;" style="flex: 1 1 auto;">
    <mat-card-header>
      <mat-card-title>{{movie.Title}}</mat-card-title>
      <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
    </mat-card-header>

    <img src={{movie.ImagePath}} alt={{movie.Title}} />

    <mat-card-actions>
      <button
        mat-button
        color="primary"
        (click)="openGenreDialog(movie)"
      >Genre</button>

      <button
        mat-button
        color="primary"
        (click)="openDirectorDialog(movie)"
      >Director</button>

      <button
        mat-button
        color="primary"
        (click)="openDetailsDialog(movie)"
      >Synopsis</button>
      
      <button 
        mat-button
        (click)="addFavorite(movie._id)"
        aria-label="Add Movie to Favorites"
      ><mat-icon>favorite_border</mat-icon></button>
    </mat-card-actions>
  </mat-card>
</div>
