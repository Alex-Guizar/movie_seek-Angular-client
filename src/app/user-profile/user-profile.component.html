<div class="profile-view">
  <div class="profile-view__info">
    <h2>User Details</h2>
    <form>
      <mat-form-field class="profile-view__info__input">
        <input
          matInput
          [(ngModel)]="userData.Username"
          placeholder="Username"
          type="text"
          name="Username"
          required
        >
      </mat-form-field>
      <mat-form-field class="profile-view__info__input">
        <input
          matInput
          [(ngModel)]="userData.Password"
          type="password"
          placeholder="Password"
          name="Password"
          required
        >
      </mat-form-field>
      <mat-form-field class="profile-view__info__input">
        <input
          matInput
          [(ngModel)]="userData.Email"
          type="email"
          placeholder="Email"
          name="Email"
          required
        >
      </mat-form-field>
      <mat-form-field class="profile-view__info__input">
        <input
          matInput
          [(ngModel)]="userData.Birthday"
          type="date"
          placeholder="Birthday"
          name="Birthday"
        >
      </mat-form-field>

      <div class="profile-view__info__btn-wrap">
        <button
          mat-raised-button
          (click)="updateUser()"
          color="primary"
        >Submit</button>

        <button
          mat-button
          color="primary"
          type="button"
          class="ml-auto"
          (click)="deleteProfile()"
        >Delete Profile</button>
      </div>
    </form>
  </div>

  <div class="profile-view__list">
    <h2>Favorite Movies</h2>
    <mat-list>
      <mat-list-item *ngFor="let favorite of favorites;">
        {{favorite.Title}}
        <button
          mat-button
          color="primary"
          (click)="removeFavoriteMovie(favorite._id)"
          class="user-fav-list-remove"
        >Remove</button>
      </mat-list-item>
    </mat-list>
  </div>
</div>
