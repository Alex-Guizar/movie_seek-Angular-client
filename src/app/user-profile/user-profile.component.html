<div>
  <div>
    <form>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.Username"
          placeholder="Username"
          type="text"
          name="Username"
          required
        >
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.Password"
          type="password"
          placeholder="Password"
          name="Password"
          required
        >
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.Email"
          type="email"
          placeholder="Email"
          name="Email"
          required
        >
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.Birthday"
          type="date"
          placeholder="Birthday"
          name="Birthday"
        >
      </mat-form-field>

      <button
        mat-raised-button
        (click)="updateUser()"
        color="primary"
      >Sign Up</button>
    </form>

    <button
      mat-button
      color="primary"
      (click)="deleteProfile()"
    >Delete Profile</button>
  </div>
  <div>
    <mat-list>
      <mat-list-item *ngFor="let favorite of favorites;">
        {{favorite.Title}}
        <button
          mat-button
          color="primary"
          (click)="removeFavoriteMovie(favorite._id)"
          class="user-fav-list-remove"
        >Remove</button>
      </mat-list-item>
    </mat-list>
  </div>
</div>
